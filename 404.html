<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ExpenseTracker</title>
    <script type="text/javascript">
      // Simple Redirect for SPA on GitHub Pages
      var location = window.location;
      location.replace(
        location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') +
        location.pathname.split('/').slice(0, 2).join('/') + '/?p=' +
        location.pathname.split('/').slice(2).join('/') +
        location.search.replace(/&/g, '~and~') +
        location.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
